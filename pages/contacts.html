<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Tienes preguntas o comentarios? Ponte en contacto con nosotros. Información de contacto para consultas generales y soporte al cliente relacionadas con la Fórmula 1."/>
    <meta name="keywords" content="Contacto F1, Información de Contacto, Soporte al Cliente, Consultas Generales.">
    <link rel="icon" href="../img/formula-1-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contactos | F1 - El Hogar Oficial de la Formula 1®</title>
</head>

<body>
    <header class="header fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand logo" href="../index.html">
                    <img src="../img/f1_logo.svg" alt="F1 logo" title="F1 logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ml-auto menu">
                        <li class="nav-item"><a href="./pilots.html" class="nav-link">Pilotos</a></li>
                        <li class="nav-item"><a href="./circuits.html" class="nav-link">Circuitos</a></li>
                        <li class="nav-item"><a href="./ranking.html" class="nav-link">Ranking</a></li>
                        <li class="nav-item"><a href="./calendar.html" class="nav-link">Calendario</a></li>
                        <li class="nav-item"><a href="./contacts.html" class="nav-link">Contactos</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="title-h1">Registrate y participa por entradas a la Formula 1</h1>
        <div class="container-form">
            <div>
                <form>

                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ingresa tú nombre..." id="nombre" name="nombre" required>


                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Ingresa tú apellido" id="apellido" name="apellido" required>

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" placeholder="Ingresa tú email" id="correo" name="correo" required>

                    <div class="notificaciones">
                        <label for="notificaciones">¿Quiere recibir notificaciones?</label>
                        <div class="opcion-notificacion">
                            <label for="si">Sí</label>
                            <input type="radio" id="si" name="opcion" value="si">
                        </div>
                        <div class="opcion-notificacion">
                            <label for="no">No</label>
                            <input type="radio" id="no" name="opcion" value="no">
                        </div>
                    </div>

                    <button type="submit">Enviar</button>

                </form>
            </div>
            <div class="container-img">
                <img src="../img/F1-pic.jpg" alt="f1 img" title="F1 img">
            </div>
        </div>
    </main>
    <footer class="footer mt-4">
        <div class="container-footer">
            <div class="row align-items-center">
                <div class="footer-logo col-md-6 text-center text-md-left">
                    <img src="../img/f1_logo.svg" alt="F1 logo" title="F1 logo">
                </div>
                <div class="col-md-6 mt-2 text-center text-md-right">
                    <p class="text-white">website made by - Francisco Maduro Cortez - Derechos de autor © 2023</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
